<div class="flex items-center justify-center min-h-[90vh] bg-gray-100">
    <div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">Additional Information</h2>
        <textarea type="text" [(ngModel)]="additionalInfo" class="shadow border rounded w-full h-40 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter Anything Related to Your health or body that you can share."></textarea>
        <div class="flex items-center justify-center">
            <button (click)="storeValue()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Submit</button>
        </div>
    </div>
</div>
